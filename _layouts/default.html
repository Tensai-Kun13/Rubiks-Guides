<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleButton = document.getElementById('theme-toggle');
      const htmlEl = document.documentElement;
      const currentTheme = localStorage.getItem('theme') || 'dark';
      htmlEl.setAttribute('data-theme', currentTheme);
      toggleButton.innerText = currentTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒ™';

      toggleButton.addEventListener('click', () => {
        const isDark = htmlEl.getAttribute('data-theme') === 'dark';
        htmlEl.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
        toggleButton.innerText = isDark ? 'ðŸŒ™' : 'ðŸŒž';
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-bar">
        <h1>{{ site.title }}</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒž</button>
      </div>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/cube-basics/">Cube Basics</a></li>
          <li><a href="{{ site.baseurl }}/beginners-method/">Beginner's Method</a></li>
          <li><a href="{{ site.baseurl }}/cfop-method/">CFOP Method</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
