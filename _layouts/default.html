<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body class="dark-mode">
  <header>
    <div class="container">
      <h1>{{ site.title }}</h1>

      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/cube-basics/">Cube Basics</a></li>
          <li><a href="{{ site.baseurl }}/beginners-method/">Beginner's Method</a></li>
          <li><a href="{{ site.baseurl }}/next-steps/">Next Steps</a></li>
          <li><a href="{{ site.baseurl }}/cfop-method/">CFOP Method</a></li>
        </ul>
      </nav>

      <div class="theme-toggle">
        <button id="theme-toggle-btn" title="Toggle theme">🌙</button>
      </div>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('theme-toggle-btn');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        toggleBtn.textContent = '☀️';
      } else {
        toggleBtn.textContent = '🌙';
      }
    });
  </script>
</body>
</html>
