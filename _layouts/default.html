<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}" />
</head>
<body class="page-transition">
  <header>
    <div class="nav-container">
      <h1>{{ site.title }}</h1>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/cube-basics/">Cube Basics</a></li>
          <li><a href="{{ site.baseurl }}/beginners-method/">Beginner's Method</a></li>
          <li><a href="{{ site.baseurl }}/cfop-method/">CFOP Method</a></li>
        </ul>
      </nav>
      <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const html = document.documentElement;
    const currentTheme = localStorage.getItem("theme");

    // Load saved theme
    if (currentTheme === "light") {
      html.classList.remove("dark");
      toggleBtn.textContent = "ðŸŒž";
    }

    toggleBtn.addEventListener("click", () => {
      html.classList.toggle("dark");
      const isDark = html.classList.contains("dark");
      toggleBtn.textContent = isDark ? "ðŸŒ™" : "ðŸŒž";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Apply page transition
    /*
	document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        if (link.hostname === location.hostname) {
          document.body.classList.add("fade-out");
        }
      });
    });
	*/
  </script>
</body>
</html>
